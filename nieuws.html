<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nieuws - Die Wiltgraeff</title>
  <link rel="stylesheet" href="stijl/header.css">
  <link rel="stylesheet" href="stijl/nieuws.css">
  <link rel="stylesheet" href="stijl/footer.css">
  <script src="js/header.js"></script>
  <script src="js/footer.js" defer></script>
</head>
<body>

      <!-- Toggle Button -->
      <button class="toggle-panel-btn" onclick="toggleImagePanel()">
        <span class="triangle">▶</span>
      </button>

      <!-- Sliding Panel -->
      <section class="image-panel" id="imagePanel">
        <div class="panel-content">
          <div class="image-grid">
            <img src="afbeeldingen/Foto 16-05-2020 15 18 55.jpg" alt="Scouting activiteit" />
            <img src="afbeeldingen/Foto 16-05-2020 15 25 46.jpg" alt="Scouting groep" />
            <img src="afbeeldingen/IMG_4490.JPG" alt="Scouting kamp" />
          </div>
        </div>
      </section>
    </div>

    <footer>
      <p>&copy; 2025 Die Wiltgraeff - Scouting Wageningen</p>
    </footer>

    <script>
      function toggleImagePanel() {
        const panel = document.getElementById('imagePanel');
        const button = document.querySelector('.toggle-panel-btn');
        const triangle = document.querySelector('.triangle');
        
        panel.classList.toggle('active');
        
        if (panel.classList.contains('active')) {
          triangle.innerHTML = '◀';
        } else {
          triangle.innerHTML = '▶';
        }
      }
    </script>
  </body>
</html>
