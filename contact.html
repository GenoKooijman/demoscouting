<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Die Wiltgraeff - Scouting Wageningen</title>
  <link rel="stylesheet" href="stijl/header.css" />

    <link rel="stylesheet" href="stijl/footer.css" />
    <link rel="stylesheet" href="stijl/contact.css">
    <script src="js/header.js"></script>
    <script src="js/footer.js" defer></script>
  </head>
<body>

  <div class="page-container-contact">
    <h1 class="contact-h1">Contact</h1>
    
    <div class="contact-form">
     
      <div class="white-horizontal"><img src="./afbeeldingen/small-white-logo.svg" alt=""></div>
      <form>
        <div class="form-group">
          <label for="reden">Waarvoor wilt u contact opnemen?</label>
          <input type="text" id="reden" name="reden" required>
        </div>

        <div class="form-group">
          <label for="naam">Uw naam:</label>
          <input type="text" id="naam" name="naam" required>
        </div>
        
        <div class="form-group">
          <label for="email">Uw e-mailadres:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="onderwerp">Onderwerp:</label>
          <input type="text" id="onderwerp" name="onderwerp">
        </div>
        
        
        <div class="form-group">
          <label for="bericht"> Je bericht:</label>
          <textarea id="bericht" name="bericht" rows="6" required></textarea>
        </div>
        
        <button type="submit" class="button-contact">Verzenden</button>
      </form>
    </div>


  </div>

  
</body>
</html>
